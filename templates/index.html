<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">AI Resume Generator</h1>
                    </div>
                    <div class="card-body">
                        <div id="form-container">
                            <form id="document-form">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="name" class="form-label">Full Name:</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="position" class="form-label">Position Applying For:</label>
                                        <input type="text" class="form-control" id="position" name="position" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="doc_type" class="form-label">Document Type:</label>
                                        <select class="form-select" id="doc_type" name="doc_type" required>
                                            <option value="" selected disabled>Select document type</option>
                                            <option value="Resume">Resume</option>
                                            <option value="CV">CV</option>
                                            <option value="Cover Letter">Cover Letter</option>
                                            <option value="Professional Bio">Professional Bio</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="linkedin" class="form-label">LinkedIn Profile:</label>
                                        <input type="url" class="form-control" id="linkedin" name="linkedin">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="github" class="form-label">GitHub Profile:</label>
                                        <input type="url" class="form-control" id="github" name="github">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="education" class="form-label">Education (Degrees, Institutions):</label>
                                    <textarea class="form-control" id="education" name="education" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="experience" class="form-label">Experience (Jobs, Roles, Dates):</label>
                                    <textarea class="form-control" id="experience" name="experience" rows="4"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="image" class="form-label">Profile Image:</label>
                                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" id="generate-btn">
                                        <i class="fas fa-magic me-2"></i>Generate Document
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div id="loading-container" class="text-center my-5 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3 text-primary">Generating your professional document. Please wait...</p>
                        </div>

                        <div id="preview-container" class="d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3 mt-4">
                                <h2>Document Preview</h2>
                                <div>
                                    <button id="download-btn" class="btn btn-success">
                                        <i class="fas fa-download me-2"></i>Download PDF
                                    </button>
                                    <button id="new-document-btn" class="btn btn-outline-primary ms-2">
                                        <i class="fas fa-plus me-2"></i>Create New
                                    </button>
                                </div>
                            </div>
                            <div id="preview-content" class="border p-4 bg-light">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
